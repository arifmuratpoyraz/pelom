<html>

<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="loader">
                <button id="play" class="golden-btn">Pelom' a</button>
            </div>
        </div>
    </div>

    <audio class="song" controls loop>
        <source src="music.mp3">
        </source>
        audio time
    </audio>
    <canvas id="confetti"></canvas>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <div id="fireworks-container"></div>
    </div>
    <div class="main">
        <div class="container pt-5">
            <div class="row">

                <div class="col-12 col-xl-6 mx-auto">
                    <img src="img/banner.png" alt="">
                </div>

                <div class="col-12  text-center">
                    <div id="name" class="area">PELOM</div>
                </div>

                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Doğum Günün Kutlu Olsun Sevgilim<br> <i id="nae">PELİN</i></h2>
                            <h2>Bugün Senin Doğduğun <br> Alnıma Yazıldığın Gün</h2>
                            <h2>Mutluluk ve neşe dolu bir yıl <br> geçirmen dileğiyle...</h2>
                            <h2>Seni Seviyorum...</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <div class="col-12 col-xl-3 cake">
                    <img src="img/cake.gif" alt="">
                </div>
            </div>
        </div>
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
    </div>
</body>
<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/typed.min.js"></script>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdn.jsdelivr.net/npm/fireworks-js@1.x/dist/fireworks.js"></script>
<script src="js/hearth.js"></script>

</html>
